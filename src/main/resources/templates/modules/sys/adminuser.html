<!DOCTYPE html>
<html>
<head>
    <title>管理员账号表</title>
		<#include "/header.html">
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <div class="grid-btn">
			<#if shiro.hasPermission("sys:adminuser:save")>
            <a class="btn btn-primary" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</a>
			</#if>
			<#if shiro.hasPermission("sys:adminuser:update")>
            <a class="btn btn-primary" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</a>
			</#if>
			<#if shiro.hasPermission("sys:adminuser:delete")>
            <a class="btn btn-primary" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</a>
			</#if>
        </div>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <div v-show="!showList" class="panel panel-default">
        <div class="panel-heading">{{title}}</div>
        <form class="form-horizontal">
														                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户名</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.userName" placeholder="用户名"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">密码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.passWord" placeholder="密码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">级别</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.level" placeholder="级别"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">微信id</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.wechatId" placeholder="微信id"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">用户id 默认0</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.userId" placeholder="用户id 默认0"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">默认为0为false,1为true</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.bossModel" placeholder="默认为0为false,1为true"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">上一次登录时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.preLoginTime" placeholder="上一次登录时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">上一次登录IP</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.preLoginIp" placeholder="上一次登录IP"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">最后登录时间</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.lastLoginTime" placeholder="最后登录时间"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">最后一次登录IP</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.lastLoginIp" placeholder="最后一次登录IP"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">验证码</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.verificationCode" placeholder="验证码"/>
                        </div>
                    </div>
											                    <div class="form-group">
                        <div class="col-sm-2 control-label">备注</div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" v-model="adminUser.memo" placeholder="备注"/>
                        </div>
                    </div>
							            <div class="form-group">
                <div class="col-sm-2 control-label"></div>
                <input type="button" class="btn btn-primary" id="btnSaveOrUpdate" data-loading-text="保存中..." @click="saveOrUpdate" value="确定"/>
                &nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
            </div>
        </form>
    </div>
</div>

<script src="${request.contextPath}/statics/js/modules/sys/adminuser.js?_${.now?long}"></script>
</body>
</html>
